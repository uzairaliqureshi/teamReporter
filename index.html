<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- css style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <!-- login page -->
    <div id="login" class="container">
        <fieldset class="fieldset">
            <legend class="legend">
                <h2>Login</h2>
            </legend>
            <form class="login__form">
                <div class="form__group">
                    <label class="input__label" for="loginEmail">Email*</label>
                    <input class="input" type="email" placeholder="enter email" id="loginEmail" autocomplete="off"
                        required>
                </div>
                <div class="form__group">
                    <label class="input__label" for="loginPassword">Password*</label>
                    <input class="input" type="password" placeholder="enter password" id="loginPassword"
                        autocomplete="off" required>
                </div>
                <button id="loginUser" class="btn btn--green">Login</button>
                <a href="singUp.html" class="gotoSingUp btn btn--white">SignUp</a>
            </form>
        </fieldset>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
