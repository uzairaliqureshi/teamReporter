<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.css">    <title>Login</title></head><body>    <form onsubmit="return false" class="form">        <fieldset class="form__fieldset">            <legend class="form__legend">                <h1 class="form__h3">Login</h1>            </legend>            <div class="form__div form-fields">                <h3 class="form__h3"><label for="email">Email</label></h3>                <input class="form__input" type="text" placeholder="Enter Your Email" id="email" required                    autocomplete="off">                <h3 class="form__h3"><label for="password">Password</label></h3>                <input class="form__input" type="password" placeholder="Enter Your Password" id="password" required                    autocomplete="off">                <div class="input-btn-div">                    <input class="input-btn btn" onclick="onLogin()" id="regBtn" type="submit" value="Login">                </div>            </div>        </fieldset>    </form>    <div class="acc"><a class="btn" href="index.html">SignUp</a></div></body><script src="javaScript/app.js"></script></html>
